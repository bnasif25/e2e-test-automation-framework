name: Full Test Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Playwright Tests - Shard ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shardIndex: [1, 2, 3, 4]
        shardTotal: [4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # ✅ v4 upgrade

      - name: Setup Node.js
        uses: actions/setup-node@v4 # ✅ v4 upgrade
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          STANDARD_USER: ${{ secrets.STANDARD_USER }}
          PASSWORD: ${{ secrets.PASSWORD }}

      - name: Upload blob report to GitHub Actions Artifacts
        if: always()
        uses: actions/upload-artifact@v4 # ✅ v4 upgrade
        with:
          name: blob-report-${{ matrix.shardIndex }}
          path: blob-report
          retention-days: 1
          if-no-files-found: ignore # Don't fail if no report

  merge-reports:
    name: Merge & Upload HTML Report
    if: always()
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # ✅ v4 upgrade

      - name: Setup Node.js
        uses: actions/setup-node@v4 # ✅ v4 upgrade
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4 # ✅ v4 upgrade
        with:
          path: blob-reports
          pattern: blob-report-*
          merge-multiple: true # ✅ Required in v4 to merge artifacts

      - name: Merge reports
        run: npx playwright merge-reports --reporter html ./blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4 # ✅ v4 upgrade
        with:
          name: html-report
          path: playwright-report
          retention-days: 30

  performance-test:
    name: K6 Performance Test
    runs-on: ubuntu-latest
    needs: test # Run after shard tests complete
    if: always() # Run even if tests fail

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # ✅ v4 upgrade

      - name: Run K6 Load Test
        uses: grafana/k6-action@v0.3.0
        with:
          filename: src/tests/performance/load-test.js
        env:
          BASE_URL: ${{ secrets.BASE_URL }} # Pass env vars to K6
